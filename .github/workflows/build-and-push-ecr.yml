name: Build & Push Backend to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ðŸ”¹ ê°€ìž¥ ìµœì‹  Git tag ê°€ì ¸ì˜¤ê¸° (v0.4.0)
      - name: Get current version
        id: version
        run: |
          BASE_VERSION=$(git tag --sort=-v:refname | grep '^v' | head -n 1)
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

      # ðŸ”¹ Docker build
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ steps.version.outputs.base_version }}-${{ github.run_number }}

          docker build \
            -t ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t ${{ secrets.ECR_REPOSITORY }}:latest \
            .

      # ðŸ”¹ Tag & Push
      - name: Push to ECR
        run: |
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG=${{ steps.version.outputs.base_version }}-${{ github.run_number }}

          docker tag ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest $ECR_URI:latest

          docker push $ECR_URI:$IMAGE_TAG
          docker push $ECR_URI:latest
